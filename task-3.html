<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Domaci FED22</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <img class="header__logo__image" src="slike/location.png" alt="">
      <p class="header__logo__text">New York</p>
    </div>

    <nav class="header__nav">
      <ul>
        <li class="header__nav__list_item">
          <a href="#">Rent</a>
        </li>
        <li class="header__nav__list_item">
          <a href="#">Buy</a>
        </li>
        <li class="header__nav__list_item">
          <a href="#">Sell</a>
        </li>
        <li class="header__nav__list_item">
          <a href="#">Message</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>

    <section class="banner">
        <div class="banner__heading">
          <h1>Wellcome to HomeExchange</h1>
          <h3>Your fastest way to find or sell home online.</h3>
        </div>
    </section>

    <section class="filter">
      <a class="filter__button" href="#">Garage</a>
      <a class="filter__button" href="#">1+ Bedroom</a>
      <a class="filter__button" href="#">$1.200 - $4.000</a>
    </section>

    <section class="images">
      <div class="images__container">
        <img class="images__container__image" src="slike/1.jpg" alt="">
        <img class="images__container__image" src="slike/2.jpg" alt="">
        <img class="images__container__image" src="slike/3.jpg" alt="">
        <img class="images__container__image" src="slike/4.jpg" alt="">
        <img class="images__container__image" src="slike/5.jpg" alt="">
        <img class="images__container__image" src="slike/6.jpg" alt="">
      </div>
    </section>

    <section class="pricing">
      <h2 class="pricing__heading">Pricing</h2>
      <p class="pricing__text">Our services prices in New York</p>

      <table>
        <col width="20%">
        <col width="35%">
        <col width="35%">
        <col width="10%">

        <tr>
          <td id="no-border" colspan="2" rowspan="2"></td>
          <td colspan="2" class="orange">Price</td>
        </tr>

        <tr>
          <td>Rent/Buy</td>
          <td>Sell</td>
        </tr>

        <tr>
          <td rowspan="3" class="orange">Location</td>
          <td>Location</td>
          <td>1</td>
          <td>2</td>
        </tr>

        <tr>
          <td>12</td>
          <td>2</td>
          <td>3</td>
        </tr>

        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
      </table>
    </section>

    <section class="contact-us">
      <h3>CONTACT US</h3>
      <div class="container">
        <div class="mapouter"><div class="gmap_canvas"><iframe width="400" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=times%20square&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.emojilib.com">emojilib.com</a></div>
        </div>

        <div class="mirko">
            <form class="forma" action="">
                <div class="first-row">
                  <select name="" id="">
                      <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                      <option value="mercedes">Mercedes</option>
                      <option value="audi">Audi</option>
                  </select>
                  <input type="text">
                </div>
                <input class="email" type="email">
                <textarea name="" id="" cols="30" rows="10"></textarea>
              </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
